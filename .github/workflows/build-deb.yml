name: Build Debian Package

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-deb:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo registry
      uses: actions/cache@v4
      with:
        path: ~/.cargo/registry
        key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo index
      uses: actions/cache@v4
      with:
        path: ~/.cargo/git
        key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

    - name: Cache cargo build
      uses: actions/cache@v4
      with:
        path: target
        key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libdbus-1-dev pkg-config

    - name: Install cargo-deb
      run: cargo install cargo-deb

    - name: Build release binary
      run: cargo build --release --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Build Debian package
      run: cargo deb

    - name: Get package filename
      id: package
      run: |
        PACKAGE=$(ls target/debian/*.deb | head -n 1)
        echo "path=$PACKAGE" >> $GITHUB_OUTPUT
        echo "name=$(basename $PACKAGE)" >> $GITHUB_OUTPUT

    - name: Upload Debian package as artifact
      uses: actions/upload-artifact@v4
      with:
        name: debian-package
        path: ${{ steps.package.outputs.path }}
        retention-days: 30

    - name: Create Release and Upload Assets
      if: startsWith(github.ref, 'refs/tags/v')
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ steps.package.outputs.path }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
