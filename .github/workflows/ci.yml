name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libdbus-1-dev pkg-config

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Check north tick timing metrics
      run: python3 scripts/check_north_tick_timing_metrics.py --profile baseline

    - name: Build examples
      run: cargo build --examples --verbose

    - name: Upload north tick timing metrics
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: north-tick-timing-metrics
        path: |
          target/timing-metrics/north_tick_timing_metrics.csv
          target/timing-metrics/north_tick_timing_baseline_summary.md
          target/timing-metrics/north_tick_timing_baseline_failed_rows.csv

    - name: Publish north tick timing summary
      if: always()
      run: |
        if [ -f target/timing-metrics/north_tick_timing_baseline_summary.md ]; then
          cat target/timing-metrics/north_tick_timing_baseline_summary.md >> "$GITHUB_STEP_SUMMARY"
        else
          echo "north_tick_timing_baseline_summary.md not found" >> "$GITHUB_STEP_SUMMARY"
        fi

  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libdbus-1-dev pkg-config

    - name: Run clippy
      run: cargo clippy --all-targets -- -D warnings

  fmt:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Check formatting
      run: cargo fmt -- --check

  north-timing-strict:
    name: North Timing Strict (Informational)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-north-timing-strict-${{ hashFiles('**/Cargo.lock') }}

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libdbus-1-dev pkg-config

    - name: Check north tick timing metrics (strict profile)
      run: |
        set +e
        python3 scripts/check_north_tick_timing_metrics.py --profile strict --out-dir target/timing-metrics-strict
        status=$?
        if [ $status -ne 0 ]; then
          echo "Strict north-timing thresholds exceeded (informational)." >> "$GITHUB_STEP_SUMMARY"
        else
          echo "Strict north-timing thresholds passed." >> "$GITHUB_STEP_SUMMARY"
        fi
        exit 0

    - name: Upload north tick timing strict metrics
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: north-tick-timing-metrics-strict
        path: |
          target/timing-metrics-strict/north_tick_timing_metrics.csv
          target/timing-metrics-strict/north_tick_timing_strict_summary.md
          target/timing-metrics-strict/north_tick_timing_strict_failed_rows.csv

    - name: Publish north tick timing strict summary
      if: always()
      run: |
        if [ -f target/timing-metrics-strict/north_tick_timing_strict_summary.md ]; then
          cat target/timing-metrics-strict/north_tick_timing_strict_summary.md >> "$GITHUB_STEP_SUMMARY"
        else
          echo "north_tick_timing_strict_summary.md not found" >> "$GITHUB_STEP_SUMMARY"
        fi
