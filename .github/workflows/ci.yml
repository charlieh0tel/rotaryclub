name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libdbus-1-dev pkg-config

    - name: Build
      run: cargo build --verbose

    - name: Run tests
      run: cargo test --verbose

    - name: Run bearing regression tests
      run: cargo test --test bearing_regression_test --verbose

    - name: Check bearing performance metrics
      run: python3 scripts/bearing_performance_report.py ci --profile baseline

    - name: Check north tick timing metrics
      run: python3 scripts/north_tick_timing_report.py ci --profile baseline

    - name: Check system pipeline performance metrics
      run: python3 scripts/system_pipeline_report.py ci --profile baseline

    - name: Build examples
      run: cargo build --examples --verbose

    - name: Upload north tick timing metrics
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: north-tick-timing-metrics
        path: |
          target/timing-metrics/north_tick_timing_metrics.csv
          target/timing-metrics/north_tick_timing_baseline_summary.md
          target/timing-metrics/north_tick_timing_baseline_failed_rows.csv

    - name: Upload bearing performance metrics
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: bearing-performance-metrics
        path: |
          target/bearing-perf/bearing_performance_metrics.csv
          target/bearing-perf/bearing_performance_baseline_summary.md
          target/bearing-perf/bearing_performance_baseline_failed_rows.csv

    - name: Upload system pipeline performance metrics
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: system-pipeline-performance-metrics
        path: |
          target/system-pipeline-perf/system_pipeline_performance_metrics.csv
          target/system-pipeline-perf/system_pipeline_performance_baseline_summary.md
          target/system-pipeline-perf/system_pipeline_performance_baseline_failed_rows.csv

    - name: Publish bearing performance summary
      if: always()
      run: |
        if [ -f target/bearing-perf/bearing_performance_baseline_summary.md ]; then
          cat target/bearing-perf/bearing_performance_baseline_summary.md >> "$GITHUB_STEP_SUMMARY"
        else
          echo "bearing_performance_baseline_summary.md not found" >> "$GITHUB_STEP_SUMMARY"
        fi

    - name: Publish bearing performance failing rows
      if: always()
      run: |
        python3 scripts/bearing_performance_report.py failed-rows \
          target/bearing-perf/bearing_performance_baseline_failed_rows.csv \
          --title "Bearing Performance Baseline Threshold Failures (Top Rows)" \
          --max-rows 10 >> "$GITHUB_STEP_SUMMARY"

    - name: Publish north tick timing summary
      if: always()
      run: |
        if [ -f target/timing-metrics/north_tick_timing_baseline_summary.md ]; then
          cat target/timing-metrics/north_tick_timing_baseline_summary.md >> "$GITHUB_STEP_SUMMARY"
        else
          echo "north_tick_timing_baseline_summary.md not found" >> "$GITHUB_STEP_SUMMARY"
        fi

    - name: Publish north tick timing failing rows
      if: always()
      run: |
        python3 scripts/north_tick_timing_report.py failed-rows \
          target/timing-metrics/north_tick_timing_baseline_failed_rows.csv \
          --title "Baseline Threshold Failures (Top Rows)" \
          --max-rows 10 >> "$GITHUB_STEP_SUMMARY"

    - name: Publish system pipeline performance summary
      if: always()
      run: |
        if [ -f target/system-pipeline-perf/system_pipeline_performance_baseline_summary.md ]; then
          cat target/system-pipeline-perf/system_pipeline_performance_baseline_summary.md >> "$GITHUB_STEP_SUMMARY"
        else
          echo "system_pipeline_performance_baseline_summary.md not found" >> "$GITHUB_STEP_SUMMARY"
        fi

    - name: Publish system pipeline performance failing rows
      if: always()
      run: |
        python3 scripts/system_pipeline_report.py failed-rows \
          target/system-pipeline-perf/system_pipeline_performance_baseline_failed_rows.csv \
          --title "System Pipeline Baseline Threshold Failures (Top Rows)" \
          --max-rows 10 >> "$GITHUB_STEP_SUMMARY"

  clippy:
    name: Clippy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: clippy

    - name: Cache cargo
      uses: actions/cache@v4
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-clippy-${{ hashFiles('**/Cargo.lock') }}

    - name: Install build dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y libasound2-dev libdbus-1-dev pkg-config

    - name: Run clippy
      run: cargo clippy --all-features --all-targets -- -D warnings

  fmt:
    name: Formatting
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Install Rust toolchain
      uses: dtolnay/rust-toolchain@stable
      with:
        components: rustfmt

    - name: Check formatting
      run: cargo fmt -- --check

  north-timing-strict:
    name: North Timing Strict (Informational)
